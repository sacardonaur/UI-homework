<h1>Topic</h1>

<style>
table, th, td {
    border: 1px solid black;
}
</style>

<br>
<div>
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Topic">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
          <mat-cell *matCellDef="let row">  <button (click)="deleteTopic(row.name)" mat-raised-button color="primary">Delete</button> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Edit">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
          <mat-cell *matCellDef="let row">  <button (click)="updateTopicWindow(row.name)" mat-raised-button color="primary">Edit</button> </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <br>
    <div class="button-row">
        <button mat-raised-button (click)="addTopicWindow()"  color="primary">Add Topic</button>
    </div>

    <br>


    <div [hidden]="!windows.createTopic" class="createTopic-form">
        <form (ngSubmit)="postTopic()" #topicForm="ngForm">

          <h2>Create Topic</h2>
          <mat-form-field>
            <input [(ngModel)]="topic.name" matInput placeholder="Name" name="name">
          </mat-form-field>

          <mat-form-field>
            <textarea [(ngModel)]="topic.description" matInput placeholder="Description" name="description"></textarea>
          </mat-form-field>

          <div class="button-row">
            <button mat-raised-button  color="primary" type="submit" class="btn btn-success">Create</button>
            <button mat-raised-button (click)="windows.createTopic = false"  color="primary">Cancel</button>
         </div>

        </form>


     </div>

    <div [hidden]="!windows.updateTopic" class="createTopic-form">
        <form (ngSubmit)="updateTopic()" #topicForm="ngForm">

          <h2>Edit Topic</h2>

          <mat-form-field>
            <textarea [(ngModel)]="topic.description" matInput placeholder="Description" name="description"></textarea>
          </mat-form-field>

          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" class="btn btn-success">Update</button>
            <button mat-raised-button (click)="windows.updateTopic = false"  color="primary">Cancel</button>
         </div>

        </form>


     </div>



</div>
