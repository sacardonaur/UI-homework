<h1>Topic</h1>

<style>
table, th, td {
    border: 1px solid black;
}
</style>

<table>
    <tr>
        <td>name</td>
        <td>description</td>
    </tr>
    <tr *ngFor='let item of localTopics'>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>

<br>
<h3>Create Topic</h3>
    <div class="container">
        <form (ngSubmit)="postTopic()" #topicForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="this.topic.name" name="name"
                   #name="ngModel">
          </div>
     
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   [(ngModel)]="this.topic.description" name="description">
          </div>
     
          <button type="submit" class="btn btn-success">Create</button>
        </form>
</div>

<br>
<h3>Delete Topic</h3>
<div class="container">
        <form (ngSubmit)="deleteTopic()" #topicForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="this.topic.name" name="name"
                   #name="ngModel">
          </div>
          <button type="submit" class="btn btn-success">Delete</button>
        </form>
</div>

<br>

<h3>Search Topic</h3>

<div class="container">
        <form (ngSubmit)="searchTopic()" #topicForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="this.topic.name" name="name"
                   #name="ngModel">
          </div>
          <button type="submit" class="btn btn-success">Search</button>
        </form>
</div>

<h3>Update Topic</h3>

<div class="container">
        <form (ngSubmit)="updateTopic()" #topicForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="this.topic.name" name="name"
                   #name="ngModel">
          </div>
     
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   [(ngModel)]="this.topic.description" name="description">
          </div>
     
          <button type="submit" class="btn btn-success">Update</button>
        </form>
</div>

<h1>Topics that a Collaborator wants to learn</h1>

<h3>Add a topic that I want either teach or learn</h3>
    <div class="container">
        <form (ngSubmit)="addDetail()" #topicForm="ngForm">
          <div *ngIf="isDataAvailable">
            <label for="collaboratorName">Collaborator's Name</label> 
            <p id="collaboratorName">{{collaborators[0].name}}</p>
          </div>
          <div class="form-group">
            <label for="topicName">Topic Name</label>
            <input type="text" class="form-control" id="topicName"
                   [(ngModel)]="this.detail.topic" name="topicName"
                   #name="ngModel">
          </div>
     
          <div class="form-group">
            <label for="expertise">Expertise</label>
           <select id="expertise" name="expertise" class="form-control"
                    [(ngModel)]="this.detail.expertise">
                    <option value="1">1</option>                    
                    <option value="2">2</option>                    
                    <option value="3">3</option>                    
            </select>
          </div>
     
          <button type="submit" class="btn btn-success">Create</button>
        </form>
</div>
