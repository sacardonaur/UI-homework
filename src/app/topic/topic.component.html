<h1>Topic</h1>

<style>
table, th, td {
    border: 1px solid black;
}
</style>

<table>
    <tr>
        <td>name</td>
        <td>description</td>
    </tr>
    <tr *ngFor='let item of localTopics'>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>

<br>

    <div class="container">
        <form (ngSubmit)="postTopic()" #topicForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="this.topic.name" name="name"
                   #name="ngModel">
          </div>
     
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   [(ngModel)]="this.topic.description" name="description">
          </div>
     
          <button type="submit" class="btn btn-success">Create</button>
        </form>
</div>

<br>

<div class="container">
        <form (ngSubmit)="deleteTopic()" #topicForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="this.topic.name" name="name"
                   #name="ngModel">
          </div>
          <button type="submit" class="btn btn-success">Delete</button>
        </form>
</div>

<h1>Known Topics</h1>
